<head>

        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {

        .header {

        }

            border-radius: 5px;
        }

        .container {

        }

        .actions {

        }

        }

        }

        /* Modal Styles */
        .modal {
            display: none;

            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-content.wide {
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;

        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-cancel {
            background: #6c757d;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        /* Permissions Styles */
        .permissions-section {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        .permissions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .permissions-header label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .permissions-actions {
            display: flex;
            gap: 8px;
        }

        .permissions-actions button {
            padding: 4px 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }

        .permissions-actions button:hover {
            background: #eee;
        }

        .perm-category {
            margin-bottom: 10px;
        }

        .perm-category-title {
            font-weight: 600;
            font-size: 13px;
            color: #667eea;
            text-transform: uppercase;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid #e0e0e0;
        }

        .perm-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px 12px;

        .perm-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 0;

        .perm-item input[type="checkbox"] {
            width: 16px;

        }

        .perm-item label {
            cursor: pointer;

        }

        .perm-count {

        }

        .perms-badge {
            display: inline-block;

            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            background: #e2e8f0;
            color: #4a5568;
        }
    </style>
</head>

    <!-- Modal para cambiar rol -->
    <div id="roleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cambiar Rol de Administrador</h2>
                <p id="adminInfo" style="color: #666; font-size: 14px;"></p>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newRole">Seleccionar nuevo rol:</label>
                    <select id="newRole">
                        <option value="">-- Seleccionar --</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="admin">Administrador</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="operador">Operador</option>
                        <option value="viewer">Visualizador</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-success" onclick="confirmRoleChange()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const token = localStorage.getItem('adminToken');
        const adminId = localStorage.getItem('adminId');
        const currentUser = JSON.parse(localStorage.getItem('adminData') || '{}');

        let selectedAdminId = null;

        // Verificar que sea super_admin
        if (currentUser.role !== 'super_admin') {
            alert('No tienes permisos para acceder a esta p√°gina');
            window.location.href = 'App.html';
        }

        // === FUNCIONES DE PERMISOS ===
        function getPermCheckboxes() {
            return document.querySelectorAll('.perm-item input[type="checkbox"]');
        }

        function updatePermCount() {
            const checked = document.querySelectorAll('.perm-item input[type="checkbox"]:checked').length;
            document.getElementById('permCount').textContent = checked;
        }

        function selectAllPerms() {
            getPermCheckboxes().forEach(cb => cb.checked = true);
            updatePermCount();
        }

        function deselectAllPerms() {
            getPermCheckboxes().forEach(cb => cb.checked = false);
            updatePermCount();
        }

        function getSelectedPermissions() {
            const perms = [];
            document.querySelectorAll('.perm-item input[type="checkbox"]:checked').forEach(cb => {
                perms.push(cb.value);
            });
            return perms;
        }

        // Evento para contar checkboxes
        document.addEventListener('change', function(e) {
            if (e.target.closest('.perm-item')) {
                updatePermCount();
            }
        });

        // Cargar lista de administradores
        async function loadAdmins() {
            try {
                const response = await fetch(API_URL + '/api/admin/users', {
                    headers: {
                        'Authorization': token,
                        'x-admin-id': adminId
                    }
                });

                if (!response.ok) throw new Error('Error al cargar administradores');

                const result = await response.json();
                const admins = result.data || result;
                displayAdmins(admins);
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los administradores');
            }
        }

        function displayAdmins(admins) {
            const tbody = document.getElementById('adminsTable');

            if (admins.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No hay administradores</td></tr>';
                return;
            }

            tbody.innerHTML = admins.map(admin => {
                const isCurrentUser = admin.id == adminId;
                const roleClass = `role-${admin.role}`;
                const rowClass = isCurrentUser ? 'current-user' : '';
                let permText = 'Sin asignar';
                if (admin.role === 'super_admin') {
                    permText = 'Todos';
                } else if (admin.permissions) {
                    try {
                        const perms = typeof admin.permissions === 'string' ? JSON.parse(admin.permissions) : admin.permissions;
                        permText = perms.length + '/30';
                    } catch(e) { permText = 'Sin asignar'; }
                }

                return `
                    <tr class="${rowClass}">
                        <td>${admin.id}</td>
                        <td>${admin.username} ${isCurrentUser ? '(T√∫)' : ''}</td>
                        <td>${admin.email}</td>
                        <td><span class="role-badge ${roleClass}">${getRoleName(admin.role)}</span></td>
                        <td><span class="perms-badge">${permText}</span></td>
                        <td>${new Date(admin.created_at).toLocaleDateString()}</td>
                        <td>
                            ${!isCurrentUser ? `
                                <button class="btn" onclick="changeRole(${admin.id}, '${admin.username}', '${admin.role}')" style="padding: 5px 10px; font-size: 14px;">Cambiar Rol</button>
                                <button class="btn btn-danger" onclick="deleteAdmin(${admin.id}, '${admin.username}')" style="padding: 5px 10px; font-size: 14px; margin-left: 5px;">Eliminar</button>
                            ` : '<span style="color: #999;">No puedes modificarte</span>'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getRoleName(role) {
            const roles = {
                'super_admin': 'Super Admin',
                'admin': 'Administrador',
                'supervisor': 'Supervisor',
                'operador': 'Operador',
                'viewer': 'Visualizador'
            };
            return roles[role] || role;
        }

        // Funci√≥n para abrir el modal de cambio de rol
        function changeRole(adminId, username, currentRole) {
            selectedAdminId = adminId;
            document.getElementById('adminInfo').textContent = `Usuario: ${username} - Rol actual: ${getRoleName(currentRole)}`;
            document.getElementById('newRole').value = currentRole;
            document.getElementById('roleModal').classList.add('active');
        }

        // Funci√≥n para cerrar el modal
        function closeModal() {
            document.getElementById('roleModal').classList.remove('active');
            selectedAdminId = null;
            document.getElementById('newRole').value = '';
        }

        // Funci√≥n para confirmar el cambio de rol
        async function confirmRoleChange() {
            const newRole = document.getElementById('newRole').value;

            if (!newRole) {
                alert('Por favor selecciona un rol');
                return;
            }

            try {
               const response = await fetch(`${API_URL}/api/admin/users/${selectedAdminId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': token,
                        'x-admin-id': adminId,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al cambiar el rol');
                }

                const result = await response.json();
                alert(result.message || 'Rol actualizado exitosamente');
                closeModal();
                loadAdmins();

            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al cambiar el rol');
            }
        }

        // Funciones para nuevo administrador
        function openNewAdminModal() {
            document.getElementById('newAdminModal').classList.add('active');
        }

        function closeNewAdminModal() {
            document.getElementById('newAdminModal').classList.remove('active');
            document.getElementById('newUsername').value = '';
            document.getElementById('newEmail').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('newAdminRole').value = '';
            deselectAllPerms();
        }

        async function createNewAdmin() {
            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newAdminRole').value;
            const permissions = getSelectedPermissions();

            if (!username || !email || !password || !role) {
                alert('Todos los campos son obligatorios');
                return;
            }

            if (password.length < 6) {
                alert('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (permissions.length === 0) {
                alert('Debes seleccionar al menos un m√≥dulo');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'x-admin-id': adminId,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role, permissions: JSON.stringify(permissions) })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al crear administrador');
                }

                const result = await response.json();
                alert('Administrador creado exitosamente');
                closeNewAdminModal();
                loadAdmins();

            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al crear el administrador');
            }
        }

        // Funci√≥n para eliminar administrador
        async function deleteAdmin(id, username) {
            if (!confirm(`¬øEst√°s seguro de que deseas eliminar al administrador "${username}"?\n\nEsta acci√≥n no se puede deshacer.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': token,
                        'x-admin-id': adminId
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al eliminar administrador');
                }

                const result = await response.json();
                alert(result.message || 'Administrador eliminado exitosamente');
                loadAdmins();

            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al eliminar el administrador');
            }
        }

        // Cargar al iniciar
        loadAdmins();
    </script>
</body>
</html>
